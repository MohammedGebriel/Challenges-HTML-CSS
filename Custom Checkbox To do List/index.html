<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checkbox To do List</title>
    <link rel="stylesheet" href="css/custom-checkbox.css">
</head>
<body>
    <div class="article">
            <p>Articles</p>
            <form action="">
                <div class="box">
                    <input type="checkbox" name="garbage-collecter" id="garbage-collecter">
                    <label for="garbage-collecter">What Is Garbage Collector In Programming?</label>
                </div>
                <div class="box">
                    <input type="checkbox" name="type-language" id="type-language">
                    <label for="type-language">Statically Typed Languages vs Dynamically Typed Languages</label>
                </div>
                <div class="box">
                <input type="checkbox" name="level-language" id="level-language">
                <label for="level-language">Low Level vs High Level Languages</label>
                </div>  
            </form>
    </div>
</body>
</html>
