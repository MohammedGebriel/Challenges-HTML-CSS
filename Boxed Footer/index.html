<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxed Footer</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/boxed-footer.css">
</head>
<body>
    <footer>
        <div></div>
        <div>
            <p>Your Logo</p>
            <div>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-linkedin-in"></i>
                <i class="fa-brands fa-skype"></i>  
            </div>
        </div>
        <div>
            <h3>LATEST POSTS</h3>
            <div class="big-box">
                <div class="box">
                    <i class="fa-solid fa-signs-post"></i>
                    <div class="info">
                        <h5>Cairo 2011</h5>
                        <p>March 14, 2016</p>
                    </div>
                </div>
                <div class="box">
                    <i class="fa-solid fa-signs-post"></i>
                    <div class="info">
                        <h5>Giza 2012</h5>
                        <p>March 14, 2016</p>
                    </div>
                </div>
                <div class="box">
                    <i class="fa-solid fa-signs-post"></i>
                    <div class="info">
                        <h5>Alexandria 2014</h5>
                        <p>March 14, 2016</p>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <h3>CONTACT INFO</h3>
            <div class="big-box">
                <div class="box">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>Company, 123 Street in Cairo</p>
                </div>
                <div class="box">
                    <i class="fa-solid fa-phone"></i>
                    <p>(123) 4560-789.(123) 9870-654</p>
                </div>
                <div class="box">
                    <i class="fa-solid fa-envelope"></i>
                    <p>me@mywebsite.com</p>
                </div>
            </div>
            <div>
                <p>This is for <span>task</span></p>
            </div>
        </div>
        <div>
            <ul>
                <li>home</li>
                <li>Features</li>
                <li>portfolio</li>
                <li>blog</li>
                <li>contact</li>
                <li>purchase</li>
            </ul>
        </div>
    </footer>
</body>
</html>
