<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Signup Form</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="blue-signup">
        <h3>Sign Up</h3>
        <form action="">
            <div>
                <input type="text" name="name" placeholder="Name *" class="improve">
            </div>
            <div>
                <input type="email" name="email"  placeholder="Email *" class="improve">
            </div>
            <div>
                <input type="password" name="password"  placeholder="Password *" class="improve">
            </div>
            <div>
                <input type="password" name="Password"  placeholder="Confirm Password *" class="improve">
            </div>
            <input type="submit" value="LOGIN">
        </form>
        <p>have account? <span>Login Here</span></p>
        <div>
            <p>Or Register With</p>
            <div>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-google-plus-g"></i>
            </div>
        </div>
    </div>
</body>
</html>
