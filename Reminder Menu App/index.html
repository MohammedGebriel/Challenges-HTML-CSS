<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Menu App</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/reminder-menu.css">
</head>
<body>
    <div class="center">
        <div class="menu-app">
            <span>Edit</span>
            <form action="">
                <div class="search">
                    <input type="search" name="" id="" placeholder="Search">
                </div>
            </form>
            <div class="big-box">
                <div class="box">
                    <div>
                        <i class="fa-sharp fa-solid fa-calendar-days"></i>
                        <span>0</span>
                    </div>
                    <span>Today</span>
                </div>
                <div class="box">
                    <div>
                        <i class="fa-solid fa-clock"></i>
                        <span>0</span>
                    </div>
                    <span>Scheduled</span>
                </div>
                <div class="box">
                    <div>
                        <i class="fa-solid fa-border-all"></i>
                        <span>0</span>
                    </div>
                    <span>All</span>
                </div>
                <div class="box">
                    <div>
                        <i class="fa-solid fa-flag"></i>
                        <span>0</span>
                    </div>
                    <span>Flagged</span>
                </div>
            </div>
            <h3>My Lists</h3>
            <div class="list">
                <div class="box">
                    <span>Do</span>
                    <span>0</span>
                </div>
                <div class="box">
                    <span>Family</span>
                    <span>0</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
